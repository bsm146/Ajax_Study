
<script src="jquery-3.5.1.min.js"></script>
<script>
$(function(){

	$(".reset").on("click", function(){ // reset이라는 클래스 가진 요소가 클릭되었을때 아래의 함수 실행
		$("#origin").empty(); //empty는 요소의 내용만 삭제하고 remove는 선택된 요소 자체를 삭제
		$("#result").text("누르면 이내용이 눌렀다로 바뀜"); 
		$("#aResult").text("여기에 에이잭스로 불러온 데이터");  
		$("#log").text("여기 에이잭스 결과");
		$("#aResult2").text("여기에 에이잭스로 불러온 데이터");
	});


    $("#button").on("click", function(){ // list라는 아이디 가진 요소가 클릭되었을때 아래의 함수 실행
		$("#result").text("눌렀다"); // result라는 아이디를 가진 요소에 "눌렀다"라는 텍스트를 추가
	}); 


    $("#ajax").on("click", function(){	// ajax라는 아이디를 가진 요소가 클릭되었을때 아래의 함수 실행
		$("#aResult").load("dataArray.json"); //로컬 제이슨 파일을 로드해온다.
	}); 


	$("#ajax2").on("click", function(){	// ajax라는 아이디를 가진 요소가 클릭되었을때 아래의 함수 실행
		$.ajax({
			url:"ajax.php?data=get",   //호출할 주소, 여기에 보통 jsp나 php 컨트롤러 경로 입력하는듯             
			type:"get", // get, post 방식 지정
			success:function(data){ // 연결성공했을때 실행되는 함수
				$("#log").text("에이잭스 연결 성공");
				$("#aResult2").text(data);
			}
		});
	});
});
</script>


<body>
	<div>
		<button class="reset">전부 리셋</button>
		<div id="origin" style="background-color:#E6E6E6;"> 원래 있던 이내용은 리셋버튼 누르면 내용만 사라지고 영역은 남음</div><br/><br/><br/>
		<button id="button">제이쿼리 버튼</button><br/>
		<p style="background-color:#E6E6E6;" id="result">누르면 이내용이 눌렀다로 바뀜</p><br/><br/>


		<button id="ajax">극단적으로 간단한 에이잭스 버튼(실무에 이런식으로 안씀)</button><br/>
		<div id="list">			
			<p style="background-color:#E0E0F8;" id="aResult"> 여기에 에이잭스로 불러온 데이터 </p>
		</div><br/><br/>

		<button id="ajax2">보통의 에이잭스 버튼</button><br/>
		<div id="list">
			<p style="background-color:#F6CED8;" id="log"> 여기 에이잭스 결과 </p>
			<p style="background-color:#E0E0F8;" id="aResult2"> 여기에 에이잭스로 불러온 데이터 </p>
		</div>
	<div>
</body>
